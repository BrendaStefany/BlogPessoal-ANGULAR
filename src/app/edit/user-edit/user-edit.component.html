<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário (E-mail)</label>
                <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' type="text" class="form-control" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="confirmaSenha"
                    id="confirmaSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="">Data de Nascimento</label>
                <input [(ngModel)]='usuario.dataNascimento' type="date" class="form-control" name="dataNasc"
                    id="dataNasc" placeholder="">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
